<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__logo"><p>Slider</p></div>
        <nav>
			<div class="topnav" id="myTopnav">
				<a href="https://xden1cept.github.io/Questionnary/"  class="submenu">Home</a>
				<a href="https://github.com/xden1cept/galleryMIT" class="submenu">Gallery</a>
				<a href="https://xden1cept.github.io/Slider/" class="submenu">Slider</a>
				<a href="https://github.com/xden1cept/connection.node.js" class="submenu">Connection</a>
				<a href="#" id="menu" class="icon">&#9776;</a>
			</div>
		</nav>
    </header>
<div class="slideshow-container">
        <div class="mySlides fade">
          <img src="1.jpg" alt="1" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="2.jpg" alt="2" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="3.jpg" alt="3" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
      <div class="difblock"></div>
    <script src="script.js"></script>  
</body>
</html>
